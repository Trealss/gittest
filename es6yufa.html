<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>es6语法</title>
</head>
<body>
	<script>
		let arr = [1, 34, 2, 52, 23, 46, 17];
		let res = arr.filter(item => {
			if (item > 10) {
				return true;
			}
		})
		console.log(res);

		let res1 = res.reduce((tmp, item) => {
			return tmp + item;
		})

		console.log(res1);
		console.log('abc');
	</script>
</body>
</html>
